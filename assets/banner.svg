<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mesh gradient approximation using radial gradients -->
    <radialGradient id="grad-blue" cx="25%" cy="40%" r="60%" fx="20%" fy="35%">
      <stop offset="0%" stop-color="#7DD3E8" />
      <stop offset="40%" stop-color="#8ECFE0" />
      <stop offset="100%" stop-color="#C8DDB0" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="grad-yellow" cx="65%" cy="30%" r="50%" fx="60%" fy="25%">
      <stop offset="0%" stop-color="#F2C94C" />
      <stop offset="50%" stop-color="#E8B84A" />
      <stop offset="100%" stop-color="#D4944A" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="grad-orange" cx="85%" cy="70%" r="45%" fx="80%" fy="65%">
      <stop offset="0%" stop-color="#D4603A" />
      <stop offset="40%" stop-color="#DA7842" />
      <stop offset="100%" stop-color="#E8A848" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="grad-cyan" cx="10%" cy="20%" r="50%" fx="10%" fy="15%">
      <stop offset="0%" stop-color="#6BC5D8" />
      <stop offset="50%" stop-color="#8DD4D8" />
      <stop offset="100%" stop-color="#B8DCC0" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="grad-warmbase" cx="70%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#E8A040" />
      <stop offset="60%" stop-color="#D4944A" />
      <stop offset="100%" stop-color="#C8B870" stop-opacity="0" />
    </radialGradient>

    <!-- Ultra-smooth bottom fade â€” 40 stops at 2% intervals, gaussian-style curve -->
    <linearGradient id="fade-bottom" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="1" />
      <stop offset="10%" stop-color="white" stop-opacity="1" />
      <stop offset="12%" stop-color="white" stop-opacity="0.998" />
      <stop offset="14%" stop-color="white" stop-opacity="0.994" />
      <stop offset="16%" stop-color="white" stop-opacity="0.988" />
      <stop offset="18%" stop-color="white" stop-opacity="0.98" />
      <stop offset="20%" stop-color="white" stop-opacity="0.97" />
      <stop offset="22%" stop-color="white" stop-opacity="0.955" />
      <stop offset="24%" stop-color="white" stop-opacity="0.94" />
      <stop offset="26%" stop-color="white" stop-opacity="0.92" />
      <stop offset="28%" stop-color="white" stop-opacity="0.895" />
      <stop offset="30%" stop-color="white" stop-opacity="0.865" />
      <stop offset="32%" stop-color="white" stop-opacity="0.83" />
      <stop offset="34%" stop-color="white" stop-opacity="0.79" />
      <stop offset="36%" stop-color="white" stop-opacity="0.75" />
      <stop offset="38%" stop-color="white" stop-opacity="0.70" />
      <stop offset="40%" stop-color="white" stop-opacity="0.65" />
      <stop offset="42%" stop-color="white" stop-opacity="0.60" />
      <stop offset="44%" stop-color="white" stop-opacity="0.55" />
      <stop offset="46%" stop-color="white" stop-opacity="0.50" />
      <stop offset="48%" stop-color="white" stop-opacity="0.45" />
      <stop offset="50%" stop-color="white" stop-opacity="0.40" />
      <stop offset="52%" stop-color="white" stop-opacity="0.35" />
      <stop offset="54%" stop-color="white" stop-opacity="0.305" />
      <stop offset="56%" stop-color="white" stop-opacity="0.26" />
      <stop offset="58%" stop-color="white" stop-opacity="0.22" />
      <stop offset="60%" stop-color="white" stop-opacity="0.185" />
      <stop offset="62%" stop-color="white" stop-opacity="0.15" />
      <stop offset="64%" stop-color="white" stop-opacity="0.12" />
      <stop offset="66%" stop-color="white" stop-opacity="0.095" />
      <stop offset="68%" stop-color="white" stop-opacity="0.075" />
      <stop offset="70%" stop-color="white" stop-opacity="0.057" />
      <stop offset="72%" stop-color="white" stop-opacity="0.042" />
      <stop offset="74%" stop-color="white" stop-opacity="0.03" />
      <stop offset="76%" stop-color="white" stop-opacity="0.02" />
      <stop offset="78%" stop-color="white" stop-opacity="0.013" />
      <stop offset="80%" stop-color="white" stop-opacity="0.007" />
      <stop offset="85%" stop-color="white" stop-opacity="0.002" />
      <stop offset="90%" stop-color="white" stop-opacity="0" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- Clip path with 200px top rounding, straight bottom -->
    <clipPath id="rounded-top">
      <path d="M200,0 L1000,0 Q1200,0 1200,200 L1200,400 L0,400 L0,200 Q0,0 200,0 Z" />
    </clipPath>

    <!-- Mask for smooth bottom fade -->
    <mask id="bottom-fade-mask">
      <rect width="1200" height="400" fill="url(#fade-bottom)" />
    </mask>
  </defs>

  <g clip-path="url(#rounded-top)" mask="url(#bottom-fade-mask)">
    <!-- Base warm tone -->
    <rect width="1200" height="400" fill="#C8D4A0" />

    <!-- Gradient layers -->
    <rect width="1200" height="400" fill="url(#grad-cyan)" />
    <rect width="1200" height="400" fill="url(#grad-blue)" />
    <rect width="1200" height="400" fill="url(#grad-warmbase)" opacity="0.9" />
    <rect width="1200" height="400" fill="url(#grad-yellow)" opacity="0.95" />
    <rect width="1200" height="400" fill="url(#grad-orange)" opacity="0.85" />

  </g>

  <!-- Text rendered on top, outside the fade mask -->
  <text x="600" y="330" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="64" font-weight="700" fill="white" letter-spacing="-1">
    Luca Silverentand
  </text>
  <text x="600" y="370" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="22" font-weight="400" fill="white" opacity="0.9">
    Designing &amp; shipping digital products
  </text>
</svg>
